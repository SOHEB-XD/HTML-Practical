<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        
        <fieldset>
            <legend>Registration Details</legend>

            
            <label for="university">University:</label>
            <input type="text" id="university" name="university"><br><br>

            
            <label for="institute">Institute:</label>
            <input type="text" id="institute" name="institute"><br><br>

          
            <label for="branch">Branch:</label>
            <select id="branch" name="branch">
                <option value="">--select--</option>
                <option value="cs">Computer Science</option>
                <option value="mech">Mechanical</option>
            </select><br><br>

            
            <label>Degree:</label>
            <select id="degree" name="degree">
                <option value="">--select--</option>
                <option value="btech">B.Tech</option>
                <option value="mtech">M.Tech</option>
            </select>
           
            <input type="radio" id="pursuing" name="status" checked>
            <label for="pursuing">Pursu</label>
            <input type="radio" id="completed" name="status">
            <label for="completed">Completed</label><br><br>

            
            <label for="cpi">Average CPI:</label>
            <input type="text" id="cpi" placeholder="Upto Th Semester"><br><br>

            
            <label for="experience">Experience:</label>
            <input type="text" id="experience" placeholder="Years"><br><br>

            
            <label for="website">Your Website Or Blog:</label>
            <input type="url" id="website" value="https://www.google.com"><br><br>

        
            <input type="submit" value="Register">
        </fieldset>
    </form>
</body>
</html>
