<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Sr.no</th>
            <th>Subject</th>
            <th>Topic name</th>
            <th>No of lecture</th>
        </tr>
        <tr>
            <td>1</td>
            <td>HTML</td>
            <td>Basic Tag, Formatting Tag etc</td>
            <td>3</td>
        </tr>
        <tr>
            <td>2</td>
            <td>CSS</td>
            <td>Position and Display property</td>
            <td>5</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Javascript</td>
            <td>datatype, conditional statement</td>
            <td>4</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Jquery</td>
            <td>display functions</td>
            <td>2</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Bootstrap</td>
            <td>Modals</td>
            <td>1</td>
        </tr>
    </table>
</body>
</html>
